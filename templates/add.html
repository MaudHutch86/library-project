<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Add Book</title>
</head>
<body>
    <form action="{{url_for('add')}}" method="POST" novalidate="True">
        {{form.csrf_token}}
        {{form.title.label}} {{form.title(size=20)}}
        {{form.author.label}} {{form.author(size=20)}}
        {{form.rating.label}} {{form.rating(size=20)}}
        <input type="submit" value="Add Book">

    </form>
</body>
</html>
